app.name=DevProfile
server.port=8080

# Enables SQL query logging
spring.jpa.show-sql=true

# Formats SQL output for better readability
spring.jpa.properties.hibernate.format_sql=true

# Logs the executed SQL statements
logging.level.org.hibernate.SQL=DEBUG

# Logs the parameters bound to SQL statements
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Stop the terse ?Resolved [?]? WARN line (devtools can flip this on)
spring.mvc.log-resolved-exception=false

# Make Spring MVC log more detail
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=TRACE

# Also include details in error responses (dev only)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# Redis cache issue logs
logging.level.org.springframework.cache=DEBUG

